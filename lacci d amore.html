<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffe0e9, #fff0f5);
      color: #333;
    }
    header {
      background-color: #ff69b4;
      color: white;
      padding: 20px;
      text-align: center;
      animation: fadeInDown 1s ease;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
      animation: fadeInUp 1s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px;
      font-size: 1.2em;
    }
    .card p {
      margin: 0 10px 10px;
    }
    .botao {
      display: block;
      background: #ff69b4;
      color: white;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      margin: 10px;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .botao:hover {
      background: #ff85c1;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #ffc0cb;
    }
    .botao-whatsapp {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #25D366;
  color: white;
  padding: 12px 20px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  transition: background 0.3s;
  z-index: 1000;
}

.botao-whatsapp:hover {
  background-color: #1ebe5d;
}

  </style>
</head>
